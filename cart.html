<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cart - Mini Amazon</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

<header class="text-2xl font-bold text-center mb-4 bg-blue-900 text-white py-2 rounded">
Your Cart
</header>

<div id="cartContainer" class="max-w-4xl mx-auto bg-white rounded-xl shadow p-4"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/1-7MmarfUBcDmvZw38wd9cE9ZJjr4qedZHBnK_8a2yhg/export?format=csv";
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function parseCSVRow(row){
  const result = [];
  let current="", insideQuotes=false;
  for(let i=0;i<row.length;i++){
    const char=row[i];
    if(char=='"' && row[i+1]=='"'){current+='"';i++;}
    else if(char=='"'){insideQuotes=!insideQuotes;}
    else if(char==',' && !insideQuotes){result.push(current); current="";}
    else{current+=char;}
  }
  result.push(current);
  return result;
}

fetch(CSV_URL)
.then(r=>r.text())
.then(data=>{
  const rows = data.split("\n").slice(1);
  const products = rows.map(r=>{
    const c=parseCSVRow(r);
    return {id:c[0], name:c[1], price:parseFloat(c[3]), stock:c[4], thumbnail:c[5]};
  }).filter(p=>p.id);

  // Merge cart quantities
  const cartMap = {};
  cart.forEach(id => { cartMap[id] = (cartMap[id]||0)+1; });
  const cartItems = products.filter(p=>cartMap[p.id]);

  if(cartItems.length===0){
    document.getElementById('cartContainer').innerHTML="<p class='text-center text-gray-500'>Cart is empty</p>";
    return;
  }

  let total = 0;
  let html = '';

  cartItems.forEach(p=>{
    const qty = cartMap[p.id];
    const subtotal = p.price*qty;
    total += subtotal;

    html += `
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 border-b py-4">
      <div class="flex items-center gap-3 flex-1">
        <img src="${p.thumbnail}" class="w-20 h-20 object-cover rounded">
        <div>
          <p class="font-bold">${p.name}</p>
          <p class="text-gray-500">₹${p.price}</p>
          <p class="${p.stock==='In Stock'?'text-green-600':'text-red-600'} text-sm">${p.stock}</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <label>Qty:</label>
        <input type="number" min="1" value="${qty}" class="w-16 p-1 border rounded" onchange="updateQty('${p.id}', this.value)">
      </div>
      <div class="text-right flex flex-col gap-1">
        <p>Subtotal: ₹<span id="sub-${p.id}">${subtotal}</span></p>
        <button onclick="removeItem('${p.id}')" class="text-red-500 text-sm underline">Remove</button>
      </div>
    </div>`;
  });

  html += `
  <div class="text-right font-bold text-xl mt-4">Total: ₹<span id="total">${total}</span></div>
  <div class="text-right mt-4">
    <button onclick="payUPI()" class="bg-green-600 text-white px-6 py-3 rounded">Pay via UPI</button>
  </div>`;

  document.getElementById('cartContainer').innerHTML = html;
});

// Update quantity
function updateQty(id, value){
  value = parseInt(value);
  if(isNaN(value) || value<1) value=1;
  let cartArr = [];
  cart.forEach(i=>{ if(i!==id) cartArr.push(i); });
  for(let i=0;i<value;i++) cartArr.push(id);
  localStorage.setItem('cart', JSON.stringify(cartArr));
  location.reload();
}

// Remove item
function removeItem(id){
  let cartArr = cart.filter(i=>i!==id);
  localStorage.setItem('cart', JSON.stringify(cartArr));
  location.reload();
}

// UPI payment
function payUPI(){
  if(cart.length===0){ alert("Cart is empty!"); return; }

  // Merge quantities and fetch product details
  const cartMap = {};
  cart.forEach(id => { cartMap[id] = (cartMap[id]||0)+1; });

  fetch(CSV_URL)
  .then(r=>r.text())
  .then(data=>{
    const rows = data.split("\n").slice(1);
    const products = rows.map(r=>{
      const c=parseCSVRow(r);
      return {id:c[0], name:c[1], price:parseFloat(c[3])};
    }).filter(p=>p.id);

    let total = 0;
    let message = "Payment for: ";
    products.forEach(p=>{
      const qty = cartMap[p.id];
      if(qty){
        const subtotal = (p.price*qty).toFixed(2);
        total += parseFloat(subtotal);
        message += `${p.name} x${qty} = ₹${subtotal}; `;
      }
    });

    const amount = total.toFixed(2);
    const msgEncoded = encodeURIComponent(message);
    const upiLink = `upi://pay?pa=7093218658@ybl&pn=Rajesh Kumar&am=${amount}&cu=INR&tn=${msgEncoded}`;
    window.location.href = upiLink;
  });
}

</script>

</body>
</html>
