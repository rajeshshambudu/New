<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-blue-800 text-white p-6 text-center text-xl font-bold">
  Serverless Product Catalog
</header>

<div class="p-4 max-w-7xl mx-auto">
  <div class="mb-4">
    <input id="search" type="text" placeholder="Search products..." class="w-full p-3 border rounded-lg">
  </div>
  <div id="productContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
</div>

<script>
// URL to your Google Sheet CSV (must be public)
const CSV_URL = "https://docs.google.com/spreadsheets/d/1-7MmarfUBcDmvZw38wd9cE9ZJjr4qedZHBnK_8a2yhg/export?format=csv";

let products = [];

async function fetchProducts() {
  try {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    const rows = text.split("\n").slice(1);

    products = rows.map(row => {
      const cols = row.split(",");
      return {
        id: cols[0]?.trim(),
        name: cols[1]?.trim(),
        category: cols[2]?.trim(),
        price: cols[3]?.trim(),
        stock: cols[4]?.trim(),
        img: cols[5]?.trim(),
        desc: cols[6]?.trim()
      };
    }).filter(p => p && p.name);

    displayProducts(products);
  } catch(e) {
    document.getElementById("productContainer").innerHTML = 
      `<p class="text-red-500">Unable to load products.</p>`;
  }
}

function displayProducts(list) {
  const container = document.getElementById("productContainer");
  container.innerHTML = list.map(p => `
    <div class="bg-white p-4 rounded-xl shadow-md">
      <img src="${p.img}" alt="${p.name}" class="w-full h-40 object-cover rounded-lg mb-3">
      <h2 class="font-bold text-lg">${p.name}</h2>
      <p class="text-sm text-gray-600">${p.desc}</p>
      <div class="mt-2 font-bold text-indigo-700">â‚¹${p.price}</div>
      <div class="text-xs mt-1 ${p.stock === "In Stock" ? "text-green-600" : "text-red-600"}">
        ${p.stock}
      </div>
    </div>
  `).join("");
}

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  displayProducts(products.filter(p => p.name.toLowerCase().includes(q)));
});

fetchProducts();
</script>

</body>
</html>
